<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="row-1">
            <div class="left-column"></div>
            <div class="digits-column">
                <div class="display">
                    <div class="memory"></div>
                    <div class="value"></div>
                </div>  
            </div>
            <div class="operators-column column-color"></div>
            <div class="right-column"></div>
        </div>
        <div class="row-2">
            <div class="left-column"></div>
            <div class="digits-column">
                <button class="clear-button keycode-46 keycode-27">Clear</button>
            </div>
            <div class="operators-column">
                <button class="backspace keycode-8"><kbd>&#11164;</kbd></button>
            </div>            
            <div class="right-column"></div>
        </div>
        <div  class="row-3">
            <div class="left-column"></div>
            <div class="digits-column">
                <div>
                    <button class="keycode-55 keycode-103"><kbd>7</kbd></button>
                    <button class="keycode-56 keycode-104"><kbd>8</kbd></button>
                    <button class="keycode-57 keycode-105"><kbd>9</kbd></button>
                </div>
                <div>
                    <button class="keycode-52 keycode-100"><kbd>4</kbd></button>
                    <button class="keycode-53 keycode-101"><kbd>5</kbd></button>
                    <button class="keycode-54 keycode-102"><kbd>6</kbd></button>
                </div>
                <div>
                    <button class="keycode-49 keycode-97"><kbd>1</kbd></button>
                    <button class="keycode-50 keycode-98"><kbd>2</kbd></button>
                    <button class="keycode-51 keycode-99"><kbd>3</kbd></button>
                </div>
                <div>
                    <button class="keycode-48 keycode-96"><kbd>0</kbd></button>
                    <button class="keycode-190 keycode-110"><kbd>.</kbd></button>
                    <button class="keycode-13 keycode-187"><kbd>=</kbd></button>
                </div>
            </div>
            <div class="operators-column">
                <button class="keycode-111 keycode-191"><kbd>/</kbd></button>
                <button class="keycode-106 keycode-56"><kbd>x</kbd></button>
                <button class="keycode-109 keycode-189"><kbd>-</kbd></button>
                <button class="keycode-107 keycode-187"><kbd>+</kbd></button>
            </div>
            <div class="right-column"></div>
        </div>
    </body>
</html>
