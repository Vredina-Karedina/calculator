<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="row-1">
            <div class="left-column"></div>
            <div class="digits-column">
                <div class="display"></div>  
            </div>
            <div class="operators-column"></div>
            <div class="right-column"></div>
        </div>
        <div class="row-2">
            <div class="left-column"></div>
            <div class="digits-column">
                <button class="clear-button">Clear</button>
            </div>
            <div class="operators-column">
                <button class="backspace"><-</button>
            </div>            
            <div class="right-column"></div>
        </div>
        <div  class="row-3">
            <div class="left-column"></div>
            <div class="digits-column">
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
            <div class="operators-column">
                <button>/</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
            </div>
            <div class="right-column"></div>
        </div>
    </body>
</html>
